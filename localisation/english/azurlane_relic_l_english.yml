l_english:
 colorful_rubik's_cube:0 "§M全能心智魔方§!"
 colorful_rubik's_cube_desc:0 "目前我们对心智魔方的认识并不能算完全，尽管我们已经能够熟练的对§Y心智魔方§!进行架构，解析，重组，但是其内部的各种工作机理我们并无法探究，而这个从远古遗迹当中挖掘出来的§Y心智魔方§!则更为神秘，给予了我们进一步研究心智魔方的可能。\n\n不同于通常的§Y心智魔方§!，它可以通过外界能量进行激发，并且在激发过后能够散发出一种极强的场，给予我们大幅度的心智提升，不过我们的敌人似乎并不能从中受益，反而对他们有很多的负面影响。\n\n§M我们将重拾昔日的荣耀，踏上属于我们的辉煌征途！§!"
 colorful_rubik's_cube_tooltip:0 "§R一切尽在无言之中§!"
 colorful_rubik's_cube_effect_tooltip:0 "§Y§M全能心智魔方§!的启用分为两个阶段\n\n§R充能阶段§!：我们需要采用巨大的能量输入§M全能心智魔方§!，用以驱动§M全能心智魔方§!并进行下一阶段\n\n§G启动阶段§!：成功启动的§M全能心智魔方§!将会给予我们帝国极大的工作效率增幅，同时会§M周期性§!地对随机的其他国家施加以以下随机效果（概率不等）\n\n§R1.摧毁随机一支舰队\n2.摧毁随机一艘舰船\n3.杀死若干个机械人口\n4.减少帝国工作效率§!\n\n如果在他们于我们处于战争之中，还将触发其他隐藏随机效果————§R他们会付出代价的！§!§!"
 colorful_rubik's_cube_no_cooldown:0 "§M全能心智魔方§!正在冷却！"
 colorful_rubik's_cube_cooldown:0 "§M全能心智魔方§!冷却中......"
 colorful_rubik's_cube_charge:0 "§M全能心智魔方§!充能中......"
 colorful_rubik's_cube_chargding:0 "§M全能心智魔方§!正在充能！"
 colorful_rubik's_cube_activate:0 "§B奇迹力场§!"
 colorful_rubik's_cube_disturb:0 "§R心智扰动§!"
 azur_relic.0.name:0 "§M全能心智魔方§!：§Y充能完毕！§!"
 azur_relic.0.desc:0 "§M全能心智魔方§!现在已经充满了能量，如果我们需要的话，现在就可以立刻启动！"
 azur_relic.0.aa:0 "好的"
 azur_relic.1.name:0 "§M全能心智魔方§!:§Y启动§!"
 azur_relic.1.desc:0 "现在§M全能心智魔方§!已经完全启动！这将会极大幅度的提高我们的心智，从而提高各方面的工作效率，同时敌人也会受到一些十分不友好的影响"
 azur_relic.1.aa:0 "好的"

 Stellaris_Modder_Association:0 "Stellaris Modder 协会徽标"
 Stellaris_Modder_Association_desc:0 "这是我们从某个星球上发现的一个有着古怪图案的徽标，其历史可以追溯到前太空时期，虽然表面上并与其他千千万万个徽标无异，但我们能感觉到它的不同之处......\n\n§B不是每个人都能够被历史所铭记，时间会冲刷掉那些被淹没的名字，若想被铭记，要么努力成为历史，要么由自己来书写历史......§!"
 research_Stellaris_Modder_Association:0 "§Y我们已经彻底研究了这个徽标，我们无法再从中获取出其他信息了，不过我们仍然可以把它当作我们见证其他文明的证明§!"