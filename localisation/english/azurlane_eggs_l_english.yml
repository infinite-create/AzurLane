 azur_eggs.100.name:0 "STELLARIS Modder 交流协会"
 azur_eggs.100.desc:0 "我们通过追溯该徽标的时间线，得以窥探到那个文明的冰山一角，我们只能从中窥探到有关其的一些信息，该协会成员是通过前太空时期低智能移动通讯工具上一个名为qq的拓展软件来进行交流。\n\n不过其交流的内容过于杂乱，包括人生探讨，政治观点，道德伦理，娱乐八卦......可能由于文化差异，其内部某些成员经常发出一些不明所以的言论以及突然使用某些晦涩难懂的语言交流，又是还会突然对某个成员的发言进行复读。\n\n这种行为模式值得我们研究，毕竟年代过于久远，我们并未能发现有关这个文明更多的秘密，不过在最后我们发现了一串神秘的数字，似乎是进入这个协会的编码\n\n§M658109215§!\n\n记录更多的事情总是没有坏处的，也许我们应该记录下来"
 azur_eggs.100.aa:0 "这到底是什么呢？"
 not_selected_leader:0 "也许我们应该选择[azur_eggs_selected_leader_target.GetName]"
 azur_eggs:0 "大海无量"
 azur_eggs_desc:0 "仅仅是平平无奇的海洋星球而已，但不论是谁路过这颗星球之时，都有似曾相识的感觉，虽然我们的仪器检测并未检测到有任何异常，也许我们应该进行一次彻底的调查"
 azur_eggs.1.name:0 "潜入"
 azur_eggs.1.desc:0 "在对海洋表面进行进一步的侦测之后，§Y[root.leader.GetName]§!并没有发现任何的异常。\n\n不过每个参与的成员都能够感受到这颗星球的与众不同，因此§![root.leader.GetName]§!决定选择一处侦测参数较为古怪的区域进行下潜考察。\n\n在下潜过程中，§Y[root.leader.GetName]§!以及其他成员能够感受到更加强烈的情感，仿佛这颗星球的深处在召唤着我们，那种回归故乡一般的情感不断的催促着§Y[root.leader.GetName]§!一行人的下潜......"
 azur_eggs.1.aa:0 "祝她们好运"
 azur_eggs.2.name:0 "湍流"
 azur_eggs.2.desc:0 "任何事情都几乎不可能一帆风顺的，中途出现一些意外也是十分正常的——尤其是对§Y[root.leader.GetName]§!一行人来说。\n\n正在平稳下沉过程当中，潜水艇的预警设备突然发出警告，有一股来历不明的激流正在向着§Y[root.leader.GetName]§!一行人的方向袭来，这股极强的激流在下潜之时并未侦测到，如同幽灵一般突然出现，它裹挟着巨大的冲击力向着§Y[root.leader.GetName]§!的潜水艇急速突进，预警设备预告这将会是一次毁灭性的冲击，已经无法躲避......\n\n随着一阵湍急的水流的声音，§Y[root.leader.GetName]§!与我们失去了联系"
 azur_eggs.2.aa:0 "希望人没事"
 azur_eggs.3.name:0 "缄默"
