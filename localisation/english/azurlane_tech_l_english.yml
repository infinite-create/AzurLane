l_english:
 ADD_AZUR_BIOLOGY_TRAIT:0 "解锁心智魔方基因特质"
 ADD_AZUR_ALIEN_TRAIT:0 "将允许给其他物种安装心智魔方核心特质"
 ADD_AZUR_MIND_LINK_TRAIT:0 "解锁心智链接机械种群特质"
 ADD_AZUR_ROBOT_TRAIT:0 "解锁高级机械种群特质"
 ADD_AZUR_POX:0 "解锁心智冲击轨道轰炸"
 ADD_AZUR_ARMAGEDDON:0 "解锁终极末日轨道轰炸"
 ADD_AZUR_COLONY_TYPES:0 "解锁港区星球殖民地类型"
###main tech
 tech_mind_club_1:0 "Mind Cube 1"
 tech_mind_club_1_desc:0 "We understand the mind cube is first and foremost an arithmetic system. Understanding its arithmetic can improve our mental level."
 tech_mind_club_2:0 "Mind Cube 2"
 tech_mind_club_2_desc:0 "We clearly perceive that there is energy in the mind cube, and analyzing the energy helps us to make better use of it."
 tech_mind_club_2_a:0 "Mind Cube 2.5"
 tech_mind_club_2_a_desc:0 "Studying the material of mind cube can make knowledge base for us to imitate."
 tech_mind_club_0:0 "Mind Cube 0"
 tech_mind_club_0_desc:0 "Through a certain amount of research and understanding, we can try to imitate the mind cube, although it differs a lot from the real mind cube."
 tech_mind_club_3:0 "Mind Cube 3"
 tech_mind_club_3_desc:0 "There is also a layer of energy field around the mind cube. Through energy observation, we can analyze the control technology of the position shield."
 tech_mind_club_4:0 "Mind Cube 4"
 tech_mind_club_4_desc:0 "We are trying to apply the mind cube to more areas, such as the operation core of the space port."
 tech_mind_club_5:0 "Mind Cube 5"
 tech_mind_club_5_desc:0 "Through the study of mind cube, we get various theories, integrate all knowledge, make our will and body and mind cube link perfectly."
 tech_mind_club_control:0 "Mind Cube Control"
 tech_mind_club_control_desc:0 "Finally, we have mastered all the knowledge of the mind cube. Now we should try to control the mind cube independently."
 tech_mind_net_1:0 "Space Station Access Test"
 tech_mind_net_1_desc:0 "The Galaxy Mind Network has entered the testing stage. We try to connect the space station to the Galaxy Mental Network for trial operation."
 tech_mind_net_2:0 "Information and Energy Transfer Testing"
 tech_mind_net_2_desc:0 "The Galaxy Mind Network has entered the testing stage. We will test the efficiency and speed of energy and information transmission in the Galaxy Mental Network."
 tech_mind_net_3:0 "Individual Mind Cube Access Test"
 tech_mind_net_3_desc:0 "After mechanical testing and energy information testing, we can finally test the willingness of life to access this giant network."
 tech_mind_net_done:0 "Planetary Mind Network Upgrading"
 tech_mind_net_done_desc:0 "The Galaxy Mind Network has been running smoothly, and now we can transform the original planetary mind network system."
 tech_mind_roform:0 "Design of Alien Mind Aid Module"
 tech_mind_roform_desc:0 "We are trying to develop a system similar to the Mind Cube of to improve our empire's alien races."
 tech_mind_sy_1:0 "心智基础协调"
 tech_mind_sy_1_desc:0 "初步协调心智系统，能提高我们种族基础工作的工作效率。"
 tech_mind_sy_2:0 "心智进阶协调"
 tech_mind_sy_2_desc:0 "进一步协调心智系统，让我们对能量的控制更加得心应手。"
 tech_mind_sy_3:0 "心智初步开发"
 tech_mind_sy_3_desc:0 "对我们的心智创造力进行简单的开发，提高我们的创新能力。"
 tech_mind_sy_4:0 "心智高级拓展"
 tech_mind_sy_4_desc:0 "加固神经连接，使思维更加灵敏，提高我们进行专业工作的效率。"
 ###regional tech
 tech_mind_robot:0 "心智仿生人结构升级"
 tech_mind_robot_desc:0 "我们将设计一套全新的仿生人结构来配合我们的心智链接处理器，这是仿生人技术的飞跃。"
 tech_mind_link_core:0 "心智链接处理器"
 tech_mind_link_core_desc:0 "随着对心智魔方的不断了解，一种基于心智魔方算法的处理器概念逐渐成为可能。"
 tech_decision_mind_rinse:0 "魔方能量引导"
 tech_decision_mind_rinse_desc:0 "心智魔方内部的能量可以对生物的神机系统造成一定影响，如果把能量设定为特定的频段，应该可以对某种神经造成特定的影响。"
 tech_mind_cube_maintain:0 "心智魔方维护"
 tech_mind_cube_maintain_desc:0 "尽管心智魔方是如此的神圣，但它依旧会老化。随着我们对心智魔方的深入了解，我们或许可以研究出一种缓解魔方老化的方法。"
 tech_azur_nutrition:0 "魔方营养学"
 tech_azur_nutrition_desc:0 "我们虽然由心智魔方诞生，但仍然是有机体。为我们种群设计更合理的营养配比，非常符合我们的需求。"
 tech_azur_starbase_add:0 "星港管理系统升级"
 tech_azur_starbase_add_desc:0 "随着心智魔方的彻底掌控，我们设计了全新的心智链接处理器。现在升级我们星港主控电脑，让管理效率更高"
 tech_robot_boost:0 "港区人口建造法案"
 tech_robot_boost_desc:0 "新型的心智链接处理器非常强劲，这将允许我们在短时间内生产组装大量的人口。"
 tech_great_fleet_supremacy:0 "Azur舰队计划"
 tech_great_fleet_supremacy_desc:0 "随着我们国家新式陆军的训练，海军部门提交了一项宏伟的舰队计划。"
 tech_mind_club_alien:0 "心智魔方有机体适配测试"
 tech_mind_club_alien_desc:0 "我们尝试改造心智魔方并将其与有机生物的神经中枢链接，虽然这与我们种族的诞生方式完全相悖，但是却有一定的可行性。"
 tech_mind_club_biology:0 "心智魔方性能基因化"
 tech_mind_club_biology_desc:0 "心智魔方并非是一种基因，但是我们可以将心智魔方的一些功能用基因来进行表达，这需要登峰造极的基因技术。"
 tech_azur_colony_types:0 "新式殖民地管理"
 tech_azur_colony_types_desc:0 "随着心智魔方逐步进入到我们的经济体系中来，我们需要设计一种新的殖民地规划体系。"
 tech_azur_pox:0 "定向魔方能量计划"
 tech_azur_pox_desc:0 "我们已经确定魔方能量可以对神经系统造成特定影响，一个军用型有机体自杀引导的试验可以开展。"
 tech_azur_armageddon:0 "轨道轰炸毁灭政策"
 tech_azur_armageddon_desc:0 "我们的舰队武器科技已经登峰造极，为何不投入到行星轰炸中去，碾碎外星杂碎，片甲不留。"
###building tech
 tech_azur_club_maintenance_center:0 "Maintenance plan"
 tech_azur_club_maintenance_center_desc:0 "A new civil building was set up to maintain the mental cube of the population."
 tech_azur_military_academy:0 "Azur Fleet Academy Program"
 tech_azur_military_academy_desc:0 "Develop a set of military training programs and set up a fleet army elite academy."
 tech_azur_mind_square:0 "Centralization of Mental and Cultural Services"
 tech_azur_mind_square_desc:0 "Create a large mental central square and concentrate on promoting culture."
 tech_azur_planet_fortress:0 "Planetary Fortress Design"
 tech_azur_planet_fortress_desc:0 "Designed to integrate fortress and planetary shield design, can accommodate a large number of soldiers of the planetary superfortress."
 tech_azur_building_mind_club_factory:0 "Perfect manufacture of mind cube"
 tech_azur_building_mind_club_factory_desc:0 "Our knowledge is enough to make a perfect mind cube replica. Now we just need to design a suitable factory."
 tech_azur_trade_megaplex:0 "Senior Trade Management"
 tech_azur_trade_megaplex_desc:0 "Prepare to use the mind cube in the management of enterprise buildings, can accommodate more staff at the same time."
 tech_azur_scientific_archives:0 "Mind Cube Supercomputer"
 tech_azur_scientific_archives_desc:0 "With the help of mind cube, our scientific research will be more efficient."
 tech_azur_club_station:0 "Energy Extraction Program"
 tech_azur_club_station_desc:0 "Designing an energy station can perfectly extract the energy from the magic cube of mind and input it into our energy network."
 tech_azur_club_control_center:0 "Centralized Mental Management"
 tech_azur_club_control_center_desc:0 "Integrating dark matter theory and establishing a planetary management center, we will use and control the mind cube more effectively."
 tech_azur_alloy_furnace:0 "Smart Alloy Smelting"
 tech_azur_alloy_furnace_desc:0 "By integrating all alloy smelting schemes with mind cube, the most efficient alloy production method was optimized, and the alloy yield was greatly increased."
 tech_azur_artwork_factory:0 "Advanced Art Consumer Goods"
 tech_azur_artwork_factory_desc:0 "Ordinary consumer goods are too low-end, we will use the wisdom of mind cube to create high-end art consumer goods."
 tech_azur_refinery:0 "Concentrated Production of Alien Natural Gas"
 tech_azur_refinery_desc:0 "Using the mind cube to manage, we are more efficient in producing alien gas."
 tech_azur_chemical_plant:0 "Centralized production of chemicals"
 tech_azur_chemical_plant_desc:0 "By using the mind cube to manage, we can produce chemicals more efficiently."
 tech_azur_crystal_plant:0 "Concentrated production of crystal"
 tech_azur_crystal_plant_desc:0 "Using the mind cube to manage, we produce crystals more efficiently."
 tech_azur_food_center:0 "Nutrition theory"
 tech_azur_food_center_desc:0 "To study the nutritional components of each food and make it more reasonable for our population."
 tech_azur_mineral_purification:0 "Slag Reuse"
 tech_azur_mineral_purification_desc:0 "To study the more suitable utilization value of slag, and to use slag to produce mineral materials."
 tech_azur_hall_judgment:0 "Mental Trial Act"
 tech_azur_hall_judgment_desc:0 "Using multiple mind cube links to directly judge the good and evil of the mind, the population will be more harmonious and unified."
 tech_azur_robot_assembly:0 "Efficient Android Production"
 tech_azur_robot_assembly_desc:0 "Centralization and modularization of Android production will greatly improve the efficiency of planetary bionic production."
 tech_azur_pure_land:0 "Paradise project"
 tech_azur_pure_land_desc:0 "Using the theory of antigravity and biogenetics, we will create a paradise dome with a large population."
 tech_azur_service_center:0 "Private Service Model"
 tech_azur_service_center_desc:0 "Unlocking a service that allows the employment of personal assistants will improve the efficiency of our population."
 tech_azur_mind_capital:0 "Mind Network Blueprint"
 tech_azur_mind_capital_desc:0 "We will use the fluctuation of mind cube to create a large communication network connecting the world."
 tech_azur_unity_to_energy:0 "The Power of Wish"
 tech_azur_unity_to_energy_desc:0 "There are too many positive energy emotional expressions in the Galaxy mental network, and we can convert these information fluctuations into energy fluctuations."
 tech_azur_bureaucratic:0 "帝国管理整合"
 tech_azur_bureaucratic_desc:0 "我们作为以海军立国的碧蓝航线，可以把帝国管理与海军管理统合整理到一起，这样能极大增强我们官僚的效率。"
 tech_azur_synthesis_center:0 "稀有资源集中生产"
 tech_azur_synthesis_center_desc:0 "将化学品生产，稀有气体合成，水晶转化等整合起来，统一进行规范高效的生产。\n 在拥有对应科技后，也能生产泽洛和活体金属。"
###army tech
 tech_army_damage:0 "Shipborne Firepower Upgrade"
 tech_army_damage_desc:0 "Full upgrade of shipboard firepower, the use of new energy ammunition, improve Legion damage."
 tech_army_health:0 "Shipboard Defense Upgrade"
 tech_army_health_desc:0 "Strengthen the armor protection of warships, use the single-soldier intelligent shield, and improve the legion's life."
 tech_azur_army:0 "Professionalization of the Army"
 tech_azur_army_desc:0 "We can choose the girls with the strongest intelligence in the population and the strongest naval equipment for military training."
 tech_azur_alien_army:0 "Alien Shipboard Adaptation"
 tech_azur_alien_army_desc:0 "We'll build a fleet of ships that can be adapted to alien species at home, so that they can also use them for warfare."
 tech_azur_army_upgrade:0 "Azur Girls Program"
 tech_azur_army_upgrade_desc:0 "Recruitment of our population's best blue airline girls for mind cube upgrade, ship reinforcement, and allocation of the best scientific and technological equipment. We will create the strongest legions."
 tech_auto_army:0 "Large Automatic Combat Unit Project"
 tech_auto_army_desc:0 "The cube of mind is adapted to giant mechanical combat units to create the most powerful weapon in the galaxy."
 tech_auto_machine_army:0 "Mechanical Installation Mind Cube Test"
 tech_auto_machine_army_desc:0 "We try to install the mind cube on the mechanical armor and study the control theory of the mental cube."
 tech_azur_army_psionic:0 "多元灵能掌握"
 tech_azur_army_psionic_desc:0 "挑选我们种族中灵能天赋最强的个体，尝试让他们通过训练与悟道，同时掌握多种灵能力量。"
 tech_azur_army_gene:0 "代号AZ-233计划"
 tech_azur_army_gene_desc:0 "我们将利用所有生物学相关科技，通过基因设计，心智神经元架构，细胞培养创造军超级泰坦怪物。"

 tech_extremity_jump_drive:0 "极限跃迁引擎"
 tech_extremity_jump_drive_desc:0 "心智魔方的能量并不仅限于对生物体的心智增幅，我们可以通过一种特殊的方法将心智魔方的能量完全激发出来，但是这种能量几乎是瞬间释放，我们几乎没有其他领域能够应用\n\n经过我们多次的改装测试，我们跃迁引擎的材料结构终于能够在极限状态下承接心智魔方的激发能量并正常使用。"
 tech_mind_excursive_shield:0 "心智偏移护盾"
 tech_mind_excursive_shield_desc:0 "我们发现心智魔方所处的空间会发生十分微小的变化，我们可以观测到这种变化是能够将一切向其运动的物体进行一定程度的偏移。\n\n我们通过一种特殊方法将该力场放大，能够很有效的形成一种类似于偏移护盾的装置。"
 tech_mind_navigation_array:0 "心智导航列阵"
 tech_mind_navigation_array_desc:0 ""
 tech_mind_armours:0 "心智反应装甲"
 tech_mind_armours_desc:0 ""
 tech_proficient_in_acmunition:0 "弹药专精"
