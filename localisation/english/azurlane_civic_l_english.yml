l_english:
 civic_azur_unity:0"Azur Port district People's Assembly system"
 civic_azur_unity_desc:0 "We will follow a fair and equitable system of public discussion to ensure that all sectors of society can express their views on the affairs of the port, both big and small, and that all trends of thought can express their appeals in a legitimate and lawful manner.\n Many docklands occupations will produce cohesion"
 civic_azur_ship:0"Azur Fleet Affairs State Department"
 civic_azur_ship_desc:0"The establishment of a new type of dedicated fleet logistics management organization, directly subordinate to the country's top leadership, has great power.Absolute direct management has greatly increased the efficiency of fleet logistics.\n Port area military field professions provide more naval capacity"
 civic_azur_immigration:0"Azur Interstellar Migration Chamber of Commerce"
 civic_azur_immigration_desc:0"The empire retained the right to oversee the outsourcing of intra-state immigration matters to private companies, including much of the tourism business.This has greatly increased the willingness of our people to emigrate.Big universe, bigger life, moving around?"
 civic_azur_envoys:0"Embassy of Azur Port District"
 civic_azur_envoys_desc:0"The establishment of three special envoys within the Blue Line port area to be dispatched directly by the State."
 civic_azur_council:0"Azur Supreme Leader succession system"
 civic_azur_council_desc:0"The leader of our docklands has always been the most authoritative and experienced person.The current leader can directly choose a successor.\n The occupation of the ruling class in the port area will produce more resources"
 civic_azur_starbaser:0"Azur Port Area Interplanetary Space Station Administration"
 civic_azur_starbaser_desc:0"Establish the only national enterprise with the right to construct, maintain, manage and use, and reduce intermediate losses caused by various situations."
 civic_azur_specialist:0"Azur Port Area Experts Union"
 civic_azur_specialist_desc:0"The experts were the key driving force for the advancement of the state, and the union of the experts within the empire ensured their absolute rights and coordinated their work.\n The port expert class will produce more resources"
 civic_azur_technology:0"Azur National Academy of Mental Sciences"
 civic_azur_technology_desc:0"Establish a super science institution directly under the state, with the highest authority directly assigning scientific research tasks, verifying research results and analyzing exploration data.\n Docklands scientific occupations will produce more science points, and cohesion-related occupations will produce more social science points"
 civic_azur_expand:0"Azur National Security Agency"
 civic_azur_expand_desc:0"Set up a full-time agency to handle all affairs related to national security, including bureaucratic remediation, public opinion monitoring and national territorial security.\n Jobs in port management will be enhanced"
 civic_azur_harmonious:0"Dream of prosperity in Azur Port Area"
 civic_azur_harmonious_desc:0"Our fundamental purpose is to make the port better, and this vision and goal has never changed.Unite as one, develop oneself is primary goal.\n It will increase the output of basic occupational resources in most port areas, and rubik's cube maintainers will provide a higher rate of population growth"
 civic_azur_holy:0"Azur Xinghai Airline Church"
 civic_azur_holy_desc:0"We will incorporate the church into the institutions of the state, deeply embedded in the faith of every citizen by the will of the State.The doctrine of light and greatness is bound to make us stronger and more united.\n Large Magic cube bishop ability, rubik's cube experts produce mental Rubik's cube will no longer consume cohesion"


 origin_azur_1:0"Azur Lane"
 origin_azur_1_desc:0"The origin story of the mind cube."
 origin_tooltip_azur_1_effects:0"Let's go back to where the Mind cube came from and start exploring the Milky Way.\n Note：Fixed star system gambit will be used."