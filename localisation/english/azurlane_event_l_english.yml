l_english:
 azur.100.name:0 "Preliminary study of mind cube"
 azur.100.desc:0 "We have acquired the most basic understanding of the mind cube, through continuous research mind cube we can unlock new buildings and technology."
 azur.100.a:0 "Let's explore the essence of the mind cube!"
 azur.101.name:0 "Search for your own truth"
 azur.101.desc:0 "In the years when we decided to explore the truth of the mind cube, people's enthusiasm for science was extremely high, and everyone was eager to know the truth about themselves. Now the whole society is caught up in a scientific fanaticism."
 azur.101.a:0 "Very nice! It must be our nature to seek our truth."
 azur.300.name:0 "Advanced Army Theories Project"
 azur.300.desc:0 "The Army has embarked on an advanced military theory, and we should spend our resources and time training stronger legions. In order to centralize training, we will set up a comprehensive Azur Line Military Academy."
 azur.300.a:0 "We must have the best army!"
 azur.350.name:0 "Army Headquarters Meeting"
 azur.350.desc:0 "The new Army Tactical Thoughts Conference began, with different opinions and opinions expressed by generals in different situations. And our country can only choose one of them as the core idea of the Army. A month later, the new tactical ideas were conveyed to the active generals and leaders."
 azur.350.a:0 "Increase firepower and maximize output regardless of cost."
 azur.350.b:0 "Minimize casualties and limit the use of lethal weapons."
 azur.350.c:0 "Be diligent in the maintenance of weapons and equipment, and reduce the maintenance costs of the Army."
 azur.350.d:0 "Remove special order and keep traditional army thinking unchanged."
 azur.350.a.tooltip:0 "Adding Destruction order trair to Active Leaders"
 azur.350.b.tooltip:0 "Adding Humanity order trait to Active Leaders"
 azur.350.c.tooltip:0 "Adding Logistical order trait to Active Leaders"
 azur.350.d.tooltip:0 "Remove all special order"
 azur.1000:0 "Mind cube Awakening"
 azur.1000.name:0 "Mind soaring"
 azur.1000.desc:0 "We have a complete control over the use of mind cubes in our human form, greatly enhancing the ability of race. The minds of all leaders have been greatly increased, strengthened and immortalized!"
 azur.1000.a:0 "All the leaders have acquired great abilities!"
 azur.1004.name:0 "Mind cubes interfere with each other"
 azur.1004.desc:0 "In the years following the awakening of the mind cube, the occurrence of interminded events in our population has been frequently reported. This has had a great impact on our population, and our government has not spoken or spoken about this phenomenon. Now we need to issue public announcements to calm people's emotions."
 azur.1004.a:0 "We will carry out an investigation and find out the reasons as soon as possible. Please don't panic!"
 azur.1004.b:0 "You can try to take advantage of this phenomenon, and we will investigate it."
 azur.1005.name:0 "The Truth of Connecting Thoughts"
 azur.1005.desc:0 "Since the awakening of our mind cube, we have found that the reason why our individual populations think the same way from time to time is that there are fluctuations between the mind cubes. After the study, we found that mind cubes can be linked together, and fluctuations contain energy. If we can design a Mind Network linking the whole planet and filter and intercept the fluctuations generated by the mind cube, it will greatly improve our communication efficiency and energy transmission!"
 azur.1005.a:0 "Then we need to design the Mind Network as soon as possible!"
 azur.1110.name:0 "Complete Mental Assistance Module"
 azur.1110.desc:0 "We have produced enough mental aids for our empire's aliens, and are now ready to install them."
 azur.1110.a:0 "So let's get started!"
 azur.1050.name:0 "Galaxy Mind Network Project"
 azur.1050.desc:0 "After we developed the Planetary Mind Network, almost everyone was satisfied with the system. This project has revolutionized the way we communicate with our population, and most people have a positive attitude and hope to continue developing mental network projects. Our Academy of Sciences says that Mind Network information can now be transmitted between galaxies. A miracle project has emerged in front of us!"
 azur.1050.a:0 "Now we have a miracle in our hands!"
 azur.1100.name:0 "Completion of Galaxy Mind Network foundation"
 azur.1100.desc:0 "We have designed a reasonable Galaxy Mind Network architecture to start the trial run phase to test and troubleshoot possible problems."
 azur.1100.a:0 "This matter should not be delayed! Let's start testing as soon as possible."
 azur.1150.name:0 "All units of the Empire are ready!"
 azur.1150.desc:0 "Our decree documents have been transmitted to all galaxies. Now all units of our empire are ready to access the Galaxy Mind Network!"
 azur.1150.a:0 "Start the project, let's accomplish this miracle!"
 azur.1200.name:0 "The Final Phase of the Galaxy Mind Network Project"
 azur.1200.desc:0 "The last people of our empire have also been connected to the Galaxy Mind Network. All units are connected properly, the Rubik's Cube Wave Processor is working properly, and the energy supply of the service center is normal! Now it's the last one!"
 azur.1200.a:0 "Azur Lane Galaxy Mind Network Start!"
###project
 MIND_NET_PROJECT:0 "Design of Galaxy Mind Network Infrastructure"
 MIND_NET_PROJECT_DESC:0 "To develop such a huge Galaxy communication network, we first need to design an efficient and reasonable server architecture. This will allow all our fleets, armies, star ports, mining stations, star bases, and everything in our empire to be connected to the Galaxy Mind Network, and most importantly, the planetary colonies that already have the Mind Network System."
 MIND_NET_DONE:0 "Everything belongs to the Mind Network"
 MIND_NET_DONE_DESC:0 "All scientists, all service providers and all technical engineers in our empire began to connect all mental cube units to our designed Galaxy Mind Network, which would take a lot of time and manpower. But it must be worth it!"
 MIND_ROFORM_PROJECT:0 "Psychological Assistance System for Alien Species"
 MIND_ROFORM_PROJECT_DESC:0 "Now that everything is ready, we will install these modules on all alien species in our empire. These mental aids can effectively improve their minds and better integrate them into our empire. Powerful magic cube energy can also enhance their intelligence and physical strength."