l_simp_chinese:
 civic_azur_unity:0"Azur港区人民议会制度"
 civic_azur_unity_desc:0 "遵循公平公正全民探讨的议论制度，保证社会各个阶层都能为港区的大小事务诉说自己的意见，保证各种思潮都能正当合法的发表自己的诉求。\n众多港区职业将会产出凝聚力"
 civic_azur_ship:0"Azur舰队事务国务院"
 civic_azur_ship_desc:0"设立新式的舰队后勤专职管理机构，直接从属于国家最高领导阶层，拥有很大的权利。绝对直接的管理大幅增加了舰队后勤事务的办事效率。\n 港区军事领域职业能提供更多海军容量"
 civic_azur_immigration:0"Azur星际移民商会"
 civic_azur_immigration_desc:0"将国家内移民相关事宜外包给私人企业，其中也包括大部分旅游业务，帝国保留监督的权利。这大幅提高了我们国家人民的移民意愿。宇宙很大，生活更大，到处走走？"
 civic_azur_envoys:0"Azur港区大使馆"
 civic_azur_envoys_desc:0"设立碧蓝航线港区内由国家直接调遣的三名特使。"
 civic_azur_council:0"Azur最高领袖传承制"
 civic_azur_council_desc:0"我们港区的领袖从来都是由最具权威，最富有经验的人来担当。本届领袖可以直接选择继承人。\n 港区统治阶级职业将会产出更多资源"
 civic_azur_starbaser:0"Azur港区星际空间站管理局"
 civic_azur_starbaser_desc:0"成立国内唯一有权利建造，维护，管理，使用的国家企业，减少各类情况造成的中间损耗。"
 civic_azur_specialist:0"Azur港区专家工会"
 civic_azur_specialist_desc:0"专家是国家前进的关键推动力，为帝国境内的专家成立工会，使他们的权利得到绝对保障，并协调各类工作。\n 港区专家阶级将会产出更多资源"
 civic_azur_technology:0"Azur国立心智科学院"
 civic_azur_technology_desc:0"成立国家直属的超级科学机构，由最高权利机关直接分配科研任务，核实研究成果，分析探索资料。\n 港区科研职业将会产出更多科技点数，凝聚力相关职业将会产出社会科学点数"
 civic_azur_expand:0"Azur国家安全局"
 civic_azur_expand_desc:0"设立专职处理一切国家安全相关事务的机构，包括官僚整治，舆论监控和国家领土安全等。\n 港区管理类职业将会得到增强"
 civic_azur_harmonious:0"Azur港区繁荣之梦"
 civic_azur_harmonious_desc:0"我们最根本的目的就是为了港区变得更好，这一愿景和目标从来都未改变过。团结一心，发展自己才是首要目标。\n 会提高大部分港区职业基础资源产出，魔方维护员能提供更高的人口增长速度"
 civic_azur_holy:0"Azur星海航线教会"
 civic_azur_holy_desc:0"我们将把教会并入国家机构，由国家意志深刻嵌套进每个公民的信仰。光明伟大的教义势必让我们更加强大，更加团结。\n 大幅魔方主教能力，魔方专家生产心智魔方将不再消耗凝聚力"



 origin_azur_1:0"碧蓝航线"
 origin_azur_1_desc:0"心智魔方的起源故事。"
 origin_tooltip_azur_1_effects:0"让我们回到心智魔方的起源地，开始银河探索吧。\n 注意：将使用固定恒星系开局。"