l_simp_chinese:
 ap_azur_1:0 "心智魔方知识"
 ap_azur_1_desc:0 "碧蓝航线少女们一直在自问，创造了自己的心智魔方究竟是什么东西？"
 azur_1_tooltip:0"开始探索心智魔方的真相。获得科技选项心智魔方初步研究。"
 ap_azur_2:0"心智魔方觉醒"
 ap_azur_2_desc:0"从我们出生对心智魔方的研究就从来没有停歇过，如今已经完全掌握心智魔方的知识，是时候进行改造进化了。"
 azur_2_tooltip:0"碧蓝航线少女觉醒心智魔方，获得独特的种群特性和领袖技能。"
 ap_azur_3:0"先进军团计划"
 ap_azur_3_desc:0"我们种族生来便拥有强大的舰装，但这还完全不够。我们将设立先进的陆军战术军校，并全面升级改造我们的舰装。"
 azur_3_tooltip:0"解锁碧蓝航线军校的设计蓝图，允许研究更先进的陆军兵种。添加每10年触发一次的陆军思想改变事件。"
 synthetic_empire_azurlane_ascension:0 "机械帝国不能选择心智魔方飞升"
 requires_tech_mind_club_control:0"需要心智魔方控制科技"
 requires_tech_mind_club_0:0"需要心智魔方仿制科技"
 requires_trait_azurlanegirls:0"需要心智魔方核心种群特性"
 requires_ap_azur_1:0"需要心智魔方知识飞升"
 requires_not_ap_azur_1:0"不能拥有心智魔方飞升路线"