 tech_SB2C_hell_swoop:0 "SB2C地狱俯冲者"
 tech_SB2C_hell_swoop_desc:0 ""

 tech_gaia_wave_gun:0 "§M盖亚波动炮§!"
 tech_gaia_wave_gun_desc:0 ""