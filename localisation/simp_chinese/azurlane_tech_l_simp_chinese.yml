l_simp_chinese: 
 ADD_AZUR_BIOLOGY_TRAIT:0 "解锁心智魔方基因特质"
 ADD_AZUR_ALIEN_TRAIT:0 "将允许给其他物种安装心智魔方核心特质"
 ADD_AZUR_MIND_LINK_TRAIT:0 "解锁心智链接机械种群特质"
 ADD_AZUR_ROBOT_TRAIT:0 "解锁高级机械种群特质"
 ADD_AZUR_POX:0 "解锁心智冲击轨道轰炸"
 ADD_AZUR_ARMAGEDDON:0 "解锁终极末日轨道轰炸"
 ADD_AZUR_COLONY_TYPES:0 "解锁港区星球殖民地类型"
###核心科技
 tech_mind_club_1:0 "心智魔方初始理解"
 tech_mind_club_1_desc:0 "我们由心智魔方诞生，我们的思维，记忆，能源等等都是来源于心智魔方。从思维的诞生为切入点，理清我们的思维与魔方有什么关系。"
 tech_mind_club_2:0 "心智魔方能量感知"
 tech_mind_club_2_desc:0 "我们清楚的感知到心智魔方中蕴藏有大量能量，这也是我们个体的能量来源。分析其中的能量形式将帮助我们更好的利用能量，并探究魔方的能量来源。"
 tech_mind_club_2_a:0 "心智魔方材质分析"
 tech_mind_club_2_a_desc:0 "心智魔方的外壳材料与我们所了解的所有元素都不相同，研究心智魔方的材质，能进一步提高我们材料学的综合水平，并为我们能够仿制魔方做基础。"
 tech_mind_club_0:0 "心智魔方仿制计划"
 tech_mind_club_0_desc:0 "通过一定的研究和了解，我们可以试图仿制心智魔方，虽然与真正的心智魔方只差不到1%，但是这与真正的魔方仍相差甚远。"
 tech_mind_club_3:0 "心智魔方立场调控"
 tech_mind_club_3_desc:0 "心智魔方不断溢散着一层特殊的能量场，与我们战舰上的护盾系统相似，但又不全相同。通过能量流动观测，了解这层能量的本质与其产生的原因。"
 tech_mind_club_4:0 "心智魔方应用尝试"
 tech_mind_club_4_desc:0 "我们试图将心智魔方改造并运用于更多领域，比如太空港的运算核心。"
 tech_mind_club_5:0 "心智魔方完美链接"
 tech_mind_club_5_desc:0 "通过对心智魔方的研究得出了各种理论，对所有知识进行整合，让我们的意志和身体与心智魔方完美链接。"
 tech_mind_club_control:0 "心智魔方控制理论"
 tech_mind_club_control_desc:0 "终于掌握了心智魔方的全部知识，现在我们要尝试对心智魔方进行自主控制了。\n 将允许开启心智魔方觉醒飞升。"
 tech_mind_net_1:0 "太空站点接入测试"
 tech_mind_net_1_desc:0 "银河心智网络进入测试阶段，我们尝试将太空站接入银河心智网络中试运行。"
 tech_mind_net_2:0 "信息与能量传输测试"
 tech_mind_net_2_desc:0 "银河心智网络进入测试阶段，我们将测试银河心智网络中能量与信息的传递效率与速度。"
 tech_mind_net_3:0 "个体心智魔方接入测试"
 tech_mind_net_3_desc:0 "经过机械测试与能量信息测试，我们终于可以测试让生命体意志接入这个巨型网络了。"
 tech_mind_net_done:0 "行星心智网络升级"
 tech_mind_net_done_desc:0 "银河心智网络已经平稳运行，现在我们可以改造原有的行星心智网络系统。"
 tech_mind_sy_1:0 "心智基础协调"
 tech_mind_sy_1_desc:0 "初步协调心智系统，能提高我们种族基础工作的工作效率。"
 tech_mind_sy_2:0 "心智进阶协调"
 tech_mind_sy_2_desc:0 "进一步协调心智系统，让我们对能量的控制更加得心应手。"
 tech_mind_sy_3:0 "心智初步开发"
 tech_mind_sy_3_desc:0 "对我们的心智创造力进行简单的开发，提高我们的创新能力。"
 tech_mind_sy_4:0 "心智高级拓展"
 tech_mind_sy_4_desc:0 "加固神经连接，使思维更加灵敏，提高我们进行专业工作的效率。"
###支线科技
 tech_mind_robot:0 "心智仿生人结构升级"
 tech_mind_robot_desc:0 "我们将设计一套全新的仿生人结构来配合我们的心智链接处理器，这是仿生人技术的飞跃。"
 tech_mind_link_core:0 "心智链接处理器"
 tech_mind_link_core_desc:0 "随着对心智魔方的不断了解，一种基于心智魔方算法的处理器概念逐渐成为可能。"
 tech_decision_mind_rinse:0 "魔方能量引导"
 tech_decision_mind_rinse_desc:0 "心智魔方内部的能量可以对生物的神机系统造成一定影响，如果把能量设定为特定的频段，应该可以对某种神经造成特定的影响。"
 tech_mind_cube_maintain:0 "心智魔方维护"
 tech_mind_cube_maintain_desc:0 "尽管心智魔方是如此的神圣，但它依旧会老化。随着我们对心智魔方的深入了解，我们或许可以研究出一种缓解魔方老化的方法。"
 tech_azur_nutrition:0 "魔方营养学"
 tech_azur_nutrition_desc:0 "我们虽然由心智魔方诞生，但仍然是有机体。为我们种群设计更合理的营养配比，非常符合我们的需求。"
 tech_azur_starbase_add:0 "星港管理系统升级"
 tech_azur_starbase_add_desc:0 "随着心智魔方的彻底掌控，我们设计了全新的心智链接处理器。现在升级我们星港主控电脑，让管理效率更高"
 tech_robot_boost:0 "港区人口建造法案"
 tech_robot_boost_desc:0 "新型的心智链接处理器非常强劲，这将允许我们在短时间内生产组装大量的人口。"
 tech_great_fleet_supremacy:0 "Azur舰队计划"
 tech_great_fleet_supremacy_desc:0 "随着我们国家新式陆军的训练，海军部门提交了一项宏伟的舰队计划。"
 tech_mind_club_alien:0 "心智魔方有机体适配测试"
 tech_mind_club_alien_desc:0 "我们尝试改造心智魔方并将其与有机生物的神经中枢链接，虽然这与我们种族的诞生方式完全相悖，但是却有一定的可行性。"
 tech_mind_club_biology:0 "心智魔方性能基因化"
 tech_mind_club_biology_desc:0 "心智魔方并非是一种基因，但是我们可以将心智魔方的一些功能用基因来进行表达，这需要登峰造极的基因技术。"
 tech_azur_colony_types:0 "新式殖民地管理"
 tech_azur_colony_types_desc:0 "随着心智魔方逐步进入到我们的经济体系中来，我们需要设计一种新的殖民地规划体系。"
 tech_azur_pox:0 "定向魔方能量计划"
 tech_azur_pox_desc:0 "我们已经确定魔方能量可以对神经系统造成特定影响，一个军用型有机体自杀引导的试验可以开展。"
 tech_azur_armageddon:0 "轨道轰炸毁灭政策"
 tech_azur_armageddon_desc:0 "我们的舰队武器科技已经登峰造极，为何不投入到行星轰炸中去，碾碎外星杂碎，片甲不留。"
###建筑科技
 tech_azur_club_maintenance_center:0 "心智魔方医学"
 tech_azur_club_maintenance_center_desc:0 "我们已经了解基本的心智魔方维护办法，现在我们将创立一套专业具体的心智魔方医学。"
 tech_azur_military_academy:0 "Azur舰队学院计划"
 tech_azur_military_academy_desc:0 "港区应该制定一整套军事训练方案，设立舰队陆军精英学院。"
 tech_azur_mind_square:0 "心智文化服务集中"
 tech_azur_mind_square_desc:0 "创造大型心智中央广场，集中创造碧蓝航线的文化。"
 tech_azur_planet_fortress:0 "行星要塞设计"
 tech_azur_planet_fortress_desc:0 "设计出整合要塞与行星护盾的设计，可容纳大量士兵的行星的超级堡垒。"
 tech_azur_building_mind_club_factory:0 "完美心智魔方制造"
 tech_azur_building_mind_club_factory_desc:0 "我们的知识足够制造出完美的心智魔方了，现在只需要设计出一个合适的工厂。"
 tech_azur_trade_megaplex:0 "新型办公机构"
 tech_azur_trade_megaplex_desc:0 "设计一种新型的办公大楼，内部全部使用心智链接处理器的办公用计算机。"
 tech_azur_scientific_archives:0 "心智链接超级计算机"
 tech_azur_scientific_archives_desc:0 "设计以魔方内部算法的超级计算机，用以高科技产业。我们的科学研究效率会更高。"
 tech_azur_club_station:0 "魔方能量输出计划"
 tech_azur_club_station_desc:0 "设计一座以魔方能量为主的能源站，能引导提取心智魔方中的能量输入我们的能源网。"
 tech_azur_club_control_center:0 "心智集中管理"
 tech_azur_club_control_center_desc:0 "融合暗物质理论，建立一座行星级别的管理中枢，我们将更有效的使用和管控心智魔方。"
 tech_azur_alloy_furnace:0 "智能合金冶炼"
 tech_azur_alloy_furnace_desc:0 "以心智魔方材料学设计全新的合金冶炼方案，优选出最高效的合金生产方法，大幅提高合金产出率。"
 tech_azur_artwork_factory:0 "新型工业消费品"
 tech_azur_artwork_factory_desc:0 "生产普通的消费品过于低端和低效，我们需要使用心智魔方知识设计与众不同的工业消费品生产线。"
 tech_azur_refinery:0 "异星天然气集中生产"
 tech_azur_refinery_desc:0 "使用心智魔方进行管理，我们生产异星天然气的效率更高了。"
 tech_azur_chemical_plant:0 "化学品集中生产"
 tech_azur_chemical_plant_desc:0 "使用心智魔方进行管理，我们生产化学品的效率更高了。"
 tech_azur_crystal_plant:0 "水晶集中生产"
 tech_azur_crystal_plant_desc:0 "使用心智魔方进行管理，我们生产水晶的效率更高了。"
 tech_azur_food_center:0 "高级营养品工厂"
 tech_azur_food_center_desc:0 "随着营养学不断的创新，我们可以设立独特的营养品生产工厂，并配套原材料生产部门。"
 tech_azur_mineral_purification:0 "新式矿物分析法"
 tech_azur_mineral_purification_desc:0 "我们对材料的理解已经不同于人了，现在利用魔方材料学来重新分析所有天然矿物，来设计更合理的使用方案。"
 tech_azur_hall_judgment:0 "心智审判法案"
 tech_azur_hall_judgment_desc:0 "设立最高执法官，利用多个心智链接超算辅助裁判善恶，种群会更加和谐统一。"
 tech_azur_robot_assembly:0 "心智核心仿生人设计"
 tech_azur_robot_assembly_desc:0 "我们将使用我们的心智链接技术，为仿生人设计全新的内核。并辅以配套的生产设施。"
 tech_azur_pure_land:0 "乐园计划"
 tech_azur_pure_land_desc:0 "充分整合多种民用魔方科技，我们将设计出容纳大量人口的乐园穹顶。"
 tech_azur_service_center:0 "私人服务模式"
 tech_azur_service_center_desc:0 "解锁一项服务，允许雇佣私人助理，这将提高我们人口的工作效率。"
 tech_azur_mind_capital:0 "心智网络蓝图"
 tech_azur_mind_capital_desc:0 "我们将利用心智魔方的波动，创造联系全球的大型通信网络。"
 tech_azur_unity_to_energy:0 "心愿的力量"
 tech_azur_unity_to_energy_desc:0 "银河心智网络中蕴含大量情感表达，是时候让全银河听听我们的声音了。"
 tech_azur_bureaucratic:0 "帝国管理整合"
 tech_azur_bureaucratic_desc:0 "我们作为以海军立国的碧蓝航线，可以把帝国管理与海军管理统合整理到一起，这样能极大增强我们官僚的效率。"
 tech_azur_synthesis_center:0 "稀有资源集中生产"
 tech_azur_synthesis_center_desc:0 "将化学品生产，稀有气体合成，水晶转化等整合起来，统一进行规范高效的生产。\n 在拥有对应科技后，也能生产泽洛和活体金属。"
###陆军科技
 tech_army_damage:0 "舰装火力升级"
 tech_army_damage_desc:0 "全面升级舰装的火力，采用新型能量弹药，提高军团伤害。"
 tech_army_health:0 "舰装防御升级"
 tech_army_health_desc:0 "加强舰装装甲防护，启用单兵心智能量护盾，提高军团生命值。"
 tech_azur_army:0 "军队职业化"
 tech_azur_army_desc:0 "我们可以挑选种群内心智最强大，舰装最强力的少女入伍训练。"
 tech_azur_alien_army:0 "外星人舰装适配"
 tech_azur_alien_army_desc:0 "我们将制造一批舰装适配给国内的外星物种，让他们也可以使用舰装作战。"
 tech_azur_army_upgrade:0 "Azur少女计划"
 tech_azur_army_upgrade_desc:0 "招募我们种群最优秀的碧蓝航线少女进行心智魔方升级，舰装加强，并配给最优秀的科技装备。我们将创造最强的军团。"
 tech_auto_army:0 "大型自律作战单位项目"
 tech_auto_army_desc:0 "将大量心智魔方打造成独立的巨型运算系统，并为之研发新概念陆战用浮空战舰，创造星系最强大的作战兵器。"
 tech_auto_machine_army:0 "机械体安装心智魔方测试"
 tech_auto_machine_army_desc:0 "我们尝试将心智魔方安装于机械机甲上面，研究心智魔方的控制理论。"
 tech_azur_army_psionic:0 "多元灵能掌握"
 tech_azur_army_psionic_desc:0 "挑选我们种族中灵能天赋最强的个体，尝试让他们通过训练与悟道，同时掌握多种灵能力量。"
 tech_azur_army_gene:0 "代号AZ-233计划"
 tech_azur_army_gene_desc:0 "我们将利用所有生物学相关科技，通过基因设计，心智神经元架构，细胞培养创造军超级泰坦怪物。"

 tech_extremity_jump_drive:0 "极限跃迁引擎"
 tech_extremity_jump_drive_desc:0 "心智魔方的能量并不仅限于对生物体的心智增幅，我们可以通过一种特殊的方法将心智魔方的能量完全激发出来，但是这种能量几乎是瞬间释放，我们几乎没有其他领域能够应用\n\n经过我们多次的改装测试，我们跃迁引擎的材料结构终于能够在极限状态下承接心智魔方的激发能量并正常使用。"
 tech_mind_excursive_shield:0 "心智偏移护盾"
 tech_mind_excursive_shield_desc:0 "我们发现心智魔方所处的空间会发生十分微小的变化，我们可以观测到这种变化是能够将一切向其运动的物体进行一定程度的偏移。\n\n我们通过一种特殊方法将该力场放大，能够很有效的形成一种类似于偏移护盾的装置。"
 tech_mind_navigation_array:0 "心智导航列阵"
 tech_mind_navigation_array_desc:0 ""
 tech_mind_armours:0 "心智反应装甲"
 tech_mind_armours_desc:0 ""
 tech_proficient_in_acmunition:0 "弹药专精"
 tech_proficient_in_acmunition_desc:0 ""
 tech_mind_reactor:0 "心智反应堆"
 tech_mind_reactor_desc:0 ""
 tech_high_performance_steering_gear:0 "高性能舵机"
 tech_high_performance_steering_gear_desc:0 ""
 tech_mind_network:0 "心智网络"
 tech_mind_network_desc:0 ""

 tech_138.6cm_single_pack_laser_gun:0 "138.6cm单装舰载激光炮"
 tech_138.6cm_single_pack_laser_gun_desc:0 "曾经的武器并不符合在太空当中的使用，因此我们需要对已有的舰装进行太空化并进行应用，这是我们第一批测试武器"
 tech_310cm_trigeminy_pack_naval_gun:0 "310cm三联装舰炮"
 tech_310cm_trigeminy_pack_naval_gun_desc:0 ""
 tech_406cm_trigeminy_pack_50_laser_gun:0 "406cm三联装50激光炮"
 tech_406cm_trigeminy_pack_50_laser_gun_desc:0 ""
 tech_406cm_trigeminy_pack_MK6_naval_gun:0 "406cm三联装MK6舰炮"
 tech_406cm_trigeminy_pack_MK6_naval_gun_desc:0 ""
 tech_457cm_duplex_pack_MKA_laser_gun:0 "457cm双联装MKA激光炮"
 tech_457cm_duplex_pack_MKA_laser_gun_desc:0 ""
 tech_76cm_mix_gun:0 "76cm混合炮"
 tech_76cm_mix_gun_desc:0 "我们着重强化该武器的射速以及混合穿透能力，因此其尽管射程十分的有限，随着我们科技的进步其综合伤害将上升极快，你也可以称之为§M76cm魔法炮§!。\n\n根据《§Y双穿武器不扩散条约§!》，我们削弱了其穿透能力，作为补偿，我们给予了其对船体更多的伤害。"
