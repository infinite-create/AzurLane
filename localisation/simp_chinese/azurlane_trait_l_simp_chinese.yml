l_simp_chinese:
 trait_azurlanegirls:0 "心智魔方核心"
 trait_azurlanegirls_desc:0 "碧蓝航线的核心是心智魔方，从中诞生出了高级人形生物，她们天生团结互助。心智魔方作为系统中枢，可搭载多种辅助系统，但是每搭载一种系统都会增加魔方的负荷。"
 trait_azurlanegirls_1:0 "高级火控系统"
 trait_azurlanegirls_1_desc:0 "基于心智魔方系统开发，非常先进的个体用火控系统。"
 trait_azurlanegirls_2:0 "全领域辅助算法"
 trait_azurlanegirls_2_desc:0 "基于心智魔方系统开发的高级心智辅助系统，提高个体的智慧与思维能力。"
 trait_azurlanegirls_3:0 "智能领导模块"
 trait_azurlanegirls_3_desc:0 "基于心智魔方系统的研制的新式逻辑算法，有效提高领导阶层的能力。"
 trait_azurlanegirls_4:0 "高精密维护系统"
 trait_azurlanegirls_4_desc:0 "为心智魔方开发的高精度全天候监控与自动维护系统，能大幅减少心智魔方的老化速度。"
 trait_azurlanegirls_5:0 "农业辅助模块"
 trait_azurlanegirls_5_desc:0 "基于心智魔方系统开发的先进农业模块，内置大量与农业相关的辅助系统。"
 trait_azurlanegirls_6:0 "能源辅助模块"
 trait_azurlanegirls_6_desc:0 "基于心智魔方系统开发的先进能源模块，内置大量与能源相关的辅助系统。"
 trait_azurlanegirls_7:0 "开采辅助模块"
 trait_azurlanegirls_7_desc:0 "基于心智魔方系统开发的先进开采模块，内置大量与开采相关的辅助系统。"
 trait_azurlanegirls_9:0 "工业辅助模块"
 trait_azurlanegirls_9_desc:0 "基于心智魔方系统开发的先进工业模块，内置大量与冶金和制造业相关的辅助系统。"
 trait_azurlanegirls_8:0 "环境适应系统"
 trait_azurlanegirls_8_desc:0 "为适应宇宙各种恶劣环境所研发的高级生物体调节系统，使用心智魔方系统调节有机体各项属性来适应各种环境。"
 trait_mind_club_weakup:0 "心智魔方觉醒"
 trait_mind_club_weakup_desc:0 "完全掌握了心智魔方的运用，智能和体力都得到了极大的强化"
 trait_mind_roform:0 "心智魔方核心"
 trait_mind_roform_desc:0 "为其他有机体设计的心智魔方，与碧蓝航线少女使用的效果相差不少，且不能使用舰装，但刻意增加了意识辅助模块。"
 trait_robot_mind_link_core:0 "心智链接处理器"
 trait_robot_mind_link_core_desc:0 "新式架构的处理器，针对仿生人进行了改造。对于能量传输与逻辑演算非常擅长。"
 trait_azur_robot_structure:0 "新式仿生人素体"
 trait_azur_robot_structure_desc:0 "使用魔方材料为基础设计的新式素体，兼具坚固耐用与便捷轻巧，并使用模块化设计，非常易于组装与维护。只是造价略微昂贵。"
 trait_azur_robot_core:0 "心智魔方核心"
 trait_azur_robot_core_desc:0 "为仿生人设计的心智魔方，针对机械体设计的演算能力非常强大，并可使用常规舰装。\n 拥有此特质的领袖拥有独特特性。"
 trait_azur_biology_gene:0 "心智魔方基因"
 trait_azur_biology_gene_desc:0 "将心智魔方部分功能使用基因进行表达，虽然不能完全完整功能，但却是完全独立于魔方系统的存在，只针对有机肉体进行的独特修饰。"
 leader_trait_azur_ruler:0 "心智觉醒"
 leader_trait_azur_ruler_desc:0 "心智魔方觉醒的统治者，强大的统帅能力可以轻松团结管理庞大的国家，并在银河中获取更多的影响力。"
 leader_trait_azur_governor:0 "心智觉醒"
 leader_trait_azur_governor_desc:0 "心智魔方觉醒的总督，超强的规划能力加速生产，绝对公正的管理减少建筑的维护费。/n 能提高星域内舰队秘书长的管理能力。"
 leader_trait_azur_scientist:0 "心智觉醒"
 leader_trait_azur_scientist_desc:0 "心智魔方觉醒的科学家，高效运算能力让科研和调查都易如反掌。"
 leader_trait_azur_admiral:0 "心智觉醒"
 leader_trait_azur_admiral_desc:0 "心智魔方觉醒的舰队司令，拥有先进的未来演算功能，让舰队提前做好一切行动准备。"
 leader_trait_azur_general:0 "心智觉醒"
 leader_trait_azur_general_desc:0 "心智魔方觉醒的陆军上将，敏锐的战场直觉让大军团作战尽在掌控中。"
 leader_trait_azur_robot_ruler:0 "心智核心"
 leader_trait_azur_robot_ruler_desc:0 "装配心智核心的仿生人统治者，具有强大的逻辑推演与事务分配能力。"
 leader_trait_azur_robot_governor:0 "心智核心"
 leader_trait_azur_robot_governor_desc:0 "装配心智核心的仿生人总督，能直接统计管理星域的各种物资，同时协助科研任务的分配。"
 leader_trait_azur_robot_scientist:0 "心智核心"
 leader_trait_azur_robot_scientist_desc:0 "装配心智核心的仿生人科学家，拥有的强劲运算能力。还拥有巨大的数据库，能分析并快速处理各种异常事件。"
 leader_trait_azur_robot_admiral:0 "心智核心"
 leader_trait_azur_robot_admiral_desc:0 "装配心智核心的仿生人舰队司令，能同时监控并演算舰队中每艘船的各种数据。先进的推演能力能让舰队做出各种预判瞄准与机动。"
 leader_trait_azur_robot_general:0 "心智核心"
 leader_trait_azur_robot_general_desc:0 "装配心智核心的仿生人陆军上将，搭载全地形作战演算系统，能快速指挥大军团进攻关键位置。"
 leader_trait_azur_great_admiral:0 "星海传奇"
 leader_trait_azur_great_admiral_desc:0 "传奇舰队司令，大幅提高舰队各项水平。"
 leader_trait_azur_general_mod_1:0 "毁灭指令"
 leader_trait_azur_general_mod_1_desc:0 "在战场上毫无保留的使用大规模杀伤性武器，毫不关心平民死活，军队伤害大幅提高，同时维护费用升高。"
 leader_trait_azur_general_mod_2:0 "人道指令"
 leader_trait_azur_general_mod_2_desc:0 "及时撤出受伤的士兵，同时限制杀伤性武器的使用，降低附加伤害。"
 leader_trait_azur_general_mod_3:0 "后勤指令"
 leader_trait_azur_general_mod_3_desc:0 "勤于维护保养作战装备，节约使用弹药。减少军队维护费用。"
