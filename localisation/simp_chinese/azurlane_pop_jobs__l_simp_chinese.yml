 job_nutrition_expert_desc:0 "对营养学有资深研究的专家，精算营养配比，制作更优秀的食物。"
 job_mineral_expert_desc:0 "矿物分析师针对各种天然矿藏设计对应的冶炼方案，更高效的生产矿物。"
 job_club_operator_desc:0 "能量操作员能将心智魔方内部能量输出进我们的能源网。"
 job_alloy_expert_desc:0 "冶炼专家了解每种特种合金的黄金配比，大大提高冶炼合金的效率。"
 job_club_artist_desc:0 "魔方技师了解各类工业品的生产流程，通过港区独特的生产线生产各类消费品。"
 job_club_bishop_desc:0 "拥有最强大演算功能的碧蓝航线少女，掌控行星心智魔方的一切信息。"
 job_mind_doctor_desc:0 "港区艺术学院毕业生，他们很了解碧蓝航线的文化，创造碧蓝航线独特的艺术。"
 job_azur_general_desc:0 "港区统合星球庞大防御集团军的指挥机构。"
 job_club_worker_desc:0 "尽管我们对魔方研究的不彻底，但是工程师们可以生产心智魔方的仿制品了。"
 job_club_expert_desc:0 "对心智魔方深入了解的真正心智魔方学专家，是我们种群最重要的知识分子。"
 job_mind_club_nurse_desc:0 "心智魔方医学专业的医生，他们懂得如何针对不同个体来对心智魔方进行维护与保养。"
 job_mind_servant_desc:0 "私人助理能辅助行星其他职业工作，提高工作效率。"
 job_mind_enforcer_desc:0 "港区法院的最高执法官，提高政府的公信力。提高行星稳定性。"
 job_mind_administrator_desc:0 "监督与调控行星心智网络的管理者。"
 job_mind_researcher_desc:0 "拥有最渊博学识的大导师，通过心智网络提高整个行星的知识水平。"
 job_azur_researcher_desc:0 "熟练使用心智链接超算的科学家，学术水平和创新能力都很高。"
 job_azur_bureaucrat_desc:0 "碧蓝航线军队阶层的秘书长，能高效管理国家行政与星际舰队。"
 job_azur_roboticist_desc:0 "港区舰娘建造技术的专家，能更快更高效的组装人口。"
 job_azur_roboticist_ruler_desc:0 "心智链接技术核心的工程师，能够制造各种定制的人形专用心智链接核心。"
 job_azur_manufacturing_technician_desc:0 "拥有专业精炼与合成技能的技师，能正确熟练操作精炼机器生产稀有资源。"
 job_azur_people_desc:0 "港区政府分配给无业人员的简易工作，负责在港区各种部门进行辅助工作服务。"

 job_nutrition_expert_effect_desc:0 "营养学专家消耗消费品生产食物，并略微提高行星人口生长速度。"
 job_mineral_expert_effect_desc:0 "矿物分析师消耗消费品生产矿物，并略微提高行星合金产量。"
 job_club_operator_effect_desc:0 "能量操作员操作能源炉输出能量。"
 job_alloy_expert_effect_desc:0 "冶炼专家高效利用矿物生产合金。"
 job_club_artist_effect_desc:0 "魔方技师利用矿物和能量生产消费品。"
 job_club_bishop_effect_desc:0 "魔方主教消耗能量和消费品生产凝聚力和心智魔方并降低行星建筑物的心智魔方维护费。"
 job_mind_doctor_effect_desc:0 "碧蓝艺术家消耗能量和消费品生产凝聚力，并增加星球舒适度。"
 job_azur_general_effect_desc:0 "行星指挥官消耗能量和消费品生产凝聚力，增加大量防卫军团，提高帝国海军上限。"
 job_club_worker_effect_desc:0 "心智魔方工程师利用矿物、能量、合金生产心智魔方。"
 job_club_expert_effect_desc:0 "心智魔方专家利用能量、矿物、少量合金、凝聚力高效生产心智魔方。"
 job_mind_club_nurse_effect_desc:0 "心智魔方医生消耗能量和消费品以及少量心智魔方，增加行星舒适度，大幅提高人口增长。"
 job_mind_servant_effect_desc:0 "私人助理消耗食物，矿物和消费品，增加行星舒适度和人口资源产出。"
 job_mind_enforcer_effect_desc:0 "执行官增加行星稳定性，提供大量防御部队。"
 job_azur_researcher_effect_desc:0 "心智学士消耗能量和消费品生产科研点数。"
 job_mind_researcher_effect_desc:0 "心智大导师消耗能量和消费品生产大量科研点数，并提高整个星球的科技效率。"
 job_mind_administrator_effect_desc:0 "心智网络管理员生产凝聚力并提高行星舒适度，同时降低建筑的能量维护费。"
 job_azur_bureaucrat_effect_desc:0 "舰队秘书长消耗消费品提高帝国规模和海军容量。"
 job_azur_roboticist_effect_desc:0 "人口组装专家消耗少量合金与心智魔方组装人口。"
 job_azur_manufacturing_technician_effect_desc:0 "精炼专家消耗矿物生产多种稀有资源。"