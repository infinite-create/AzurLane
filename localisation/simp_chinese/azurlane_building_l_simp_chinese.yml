###建筑
 azur_building_robot_assembly_plant:0 "超级港区船坞"
 azur_building_robot_assembly_plant_desc:0 "整合尖端心智魔方技术的高效工厂，能更大规模更快速组装人口。"
 azur_building_hall_judgment:0 "心智仲裁院"
 azur_building_hall_judgment_desc:0 "港区整合心智魔方算法技术的法律大楼，更高效，更公正的执行法律。"
 azur_building_food_center:0 "港区营养中心"
 azur_building_food_center_desc:0 "研究以心智魔方为起源的我种群生物特性的营养管理中心，营养学专家让食物利用更加高效，制作更高品质的食物。"
 azur_building_mineral_purification:0 "智能矿物中心"
 azur_building_mineral_purification_desc:0 "整合心智魔方材质技术的矿物研究中心，工作人员将更高效的利用矿物。"
 azur_building_club_station:0 "魔方能源站"
 azur_building_club_station_desc:0 "以魔方能源炉为核心的能源站，使用魔方内部涌动的大量能量不断输出能量，并转化为电力。"
 azur_building_alloy_furnace:0 "心智合金熔炉"
 azur_building_alloy_furnace_desc:0 "魔方材料科技为基础研发设计建造的大型合金熔炉，并有专业魔方科学的学者进行全局调控，能非常高效的冶炼合金。"
 azur_building_artwork_factory:0 "心智综合工厂"
 azur_building_artwork_factory_desc:0 "碧蓝航线港区的独特工厂，内部设有各种心智魔方科学改进的工业品生产线，独特的理解，制作工业品的科技与其他国家的原理有很大区别。"
 azur_building_refinery:0 "智能气体精炼厂"
 azur_building_refinery_desc:0 "使用心智魔方辅助管理的高级气体精炼厂。"
 azur_building_chemical_plant:0 "智能化工厂"
 azur_building_chemical_plant_desc:0 "使用心智魔方辅助管理的高级化工厂。"
 azur_building_crystal_plant:0 "智能水晶合成厂"
 azur_building_crystal_plant_desc:0 "使用心智魔方辅助管理的高级水晶合成厂。"
 azur_building_club_control_center:0 "心智魔方综合中心"
 azur_building_club_control_center_desc:0 "行星政府直属的管理中心，统合管理行星各种与魔方相关的产业，工作与事务。"
 azur_building_scientific_archives:0 "心智科学院"
 azur_building_scientific_archives_desc:0 "碧蓝航线港区的高阶科学院，配有心智链接算法的超级计算机，配套完善的人机链接服务。极大提高科研工作效率。"
 azur_building_trade_megaplex:0 "港区贸易中心"
 azur_building_trade_megaplex_desc:0 "使用心智魔方辅助规划的商业大楼，容纳更多的职员进行贸易。"
 azur_building_planet_fortress:0 "行星要塞"
 azur_building_planet_fortress_desc:0 "搭载几乎全线尖端魔方科技的超级堡垒，心智链接超算，魔方行星护盾发生器，高阶精密火控等各种军用设备，并配有行星指挥部。"
 azur_building_mind_square:0 "碧蓝航线文化广场"
 azur_building_mind_square_desc:0 "以碧蓝航线主流文化为中心点的广场，附带各种民用福利机构，同时创造各种碧蓝航线新文化。"
 azur_building_military_academy:0 "碧蓝航线军校"
 azur_building_military_academy_desc:0 "港区精英陆军军校，严格挑选士兵资质，并消耗大量资源与时间来训练王牌军团。"
 azur_building_club_factory:0 "自律魔方工厂"
 azur_building_club_factory_desc:0 "初步对心智魔方理解之后，对心智魔方进行仿制生产的大型工厂。"
 azur_building_mind_club_factory:0 "心智魔方工厂"
 azur_building_mind_club_factory_desc:0 "完全掌控心智魔方知识后，能大量生产完美心智魔方的超级工厂。"
 azur_building_club_maintenance_center:0 "心智魔方维护中心"
 azur_building_club_maintenance_center_desc:0 "行星医学直属部门，对心智魔方进行综合维护和精细保养的专业医院，有效提高减少魔方老化速度。"
 azur_building_pure_land:0 "Azur乐园穹顶"
 azur_building_pure_land_desc:0 "使用尖端民用魔方科技设计的超级穹顶居所，在保持高舒适居住水平的同时还可容纳大量人口，并能储存各种资源。"
 azur_building_service_center:0 "港区服务协议"
 azur_building_service_center_desc:0 "我们通过一项专职服务工作的许可法案。设立汇集行星各类心智魔方相关产业的管理服务中心，行星专业人口可以雇佣专属助理来协助工作。"
 azur_building_mind_capital:0 "心智网络中枢"
 azur_building_mind_capital_desc:0 "行星心智网络升级后的管理中枢，全行星接入心智内网的汇集信息站。作为统合信息的智慧中心，能全面提高行星各类工作的效率。"
 azur_building_mind_net_capital:0 "银河心智网络枢纽"
 azur_building_mind_net_capital_desc:0 "行星心智网络与银河心智网络系统连接后的中介管理节点，能在短时间筛选，处理，分配海量的信息。"
 azur_building_unity_to_energy:0 "心智圣坛"
 azur_building_unity_to_energy_desc:0 "高耸入云的夸张建筑，仿佛直通宇宙的大型尖塔。能从银河心智网络中调集能量波动，广播到全银河。现在让全银河听听我们的声音吧。"
 azur_building_bureaucratic:0 "舰队指挥部"
 azur_building_bureaucratic_desc:0 "碧蓝航线统治部门的附属机构，统合帝国政治与海军的管理支部。"
 azur_building_synthesis_center:0 "精炼中心"
 azur_building_synthesis_center_desc:0 "能生产多种稀有资源的大型工厂，配有独特生产线，能同时高效生产多种资源。"
 azur_building_core:0 "碧蓝航线母港"
 azur_building_core_desc:0 "碧蓝航线最初的母港，整个国家的政治中心。"