 azur.100:0"研究心智魔方"
 azur.100.name:0"初步研究心智魔方"
 azur.100.desc:0"我们获得了对于心智魔方最基础的认识，通过不断研究心智魔方我们可以解锁新的建筑和科技。"
 azur.100.a:0"我们来探索心智魔方的本质！"
 azur.101:0"科学狂热"
 azur.101.name:0"追寻自身的真相"
 azur.101.desc:0"在我们决定探究心智魔方真相的几年里，人民对于科学的热情极度高涨，所有人都急切的想要知道关于自己的真相。现在全社会都陷入了科学狂热之中。"
 azur.101.a:0"非常好！追寻自己的真相一定刻在我们DNA里的想法！"
 azur.300:0"先进陆军理论项目"
 azur.300.name:0"先进陆军理论项目"
 azur.300.desc:0"陆军开始了一项先进的军事理论，我们应该消耗资源与时间来训练更强的军团。为了集中化训练，我们将设立科目全面的碧蓝航线军校。"
 azur.300.a:0"我们必须拥有最精锐的军团！"
 azur.350:0"陆军思想改变"
 azur.350.name:0"陆军总部会议"
 azur.350.desc:0"新一届的陆军战术思想会议开始了，针对不同情况，各个将领都发表的不同的意见观点。而我们国家只能选择其中一个作为陆军的核心思想。一个月后将新战术思想传达给现役将军领袖们。"
 azur.350.a:0"不计代价，强化武器火力，输出最大化。"
 azur.350.b:0"最大化减少伤亡，限制杀伤性武器使用。"
 azur.350.c:0"勤于保养武器装备，减少陆军维护费用。"
 azur.350.d:0"取消特殊战术指令，保持传统陆军思想不变。"
 azur.350.a.tooltip:0"为现役领袖添加毁灭指令特性"
 azur.350.b.tooltip:0"为现役领袖添加人道指令特性"
 azur.350.c.tooltip:0"为现役领袖添加后勤指令特性"
 azur.350.d.tooltip:0"删除现役领袖已有的指令特性"
 azur.1000:0"心智魔方觉醒"
 azur.1000.name:0"心智飞升"
 azur.1000.desc:0"我们彻底掌控了心智魔方对我们人形的运用，极大加强了种族的能力。所有领袖的心智都得到极大的增幅，更加强大，并且获得了永生！"
 azur.1000.a:0"所有领袖都获得了强大的能力！"
 azur.1004:0"心智干扰"
 azur.1004.name:0"心智魔方相互干扰"
 azur.1004.desc:0"心智魔方觉醒后的几年里，我们人口时不时会发生思维相通的事件频繁被报道。这已经对我们人口造了不小的影响，而我们政府并未对这种现象有过任何发言和表态。现在我们需要发布公示，来安抚人民的情绪。"
 azur.1004.a:0"我们将开展调查，尽快查出原因，请大家不要慌张！"
 azur.1004.b:0"大家可以尝试利用这个现象，我们将进行调查。"
 azur.1005:0"行星心智网络"
 azur.1005.name:0"思维相通的真相"
 azur.1005.desc:0"自从我们心智魔方觉醒之后，我们发现造成我们种群个体不时思维相通的原因是，心智魔方之间会产生波动。研究后我们发现，心智魔方之间可以联系在一起，并且波动蕴含有能量。如果我们能设计出链接全行星的心智网络，对心智魔方产生的波动进行过滤与拦截，将极大提高我们通信效率和能源传输！"
 azur.1005.a:0"那我们要尽快设计出心智网络！"
 azur.1110:0"心智改造"
 azur.1110.name:0"心智辅助模块制造完毕"
 azur.1110.desc:0"我们已经生产了足够多的心智辅助模块配给我们帝国的外星人了，现在准备将模块安装。"
 azur.1110.a:0"那么，让我们开始吧！"
 azur.1050:0"银河心智网络蓝图"
 azur.1050.name:0"银河心智网络计划"
 azur.1050.desc:0"我们研发出行星心智网络之后，几乎所有人都对这个系统好评满满。这项工程彻底改变了我们种群的交流方式，大部分人持积极态度希望继续开发心智网络项目。而我们的科学院表示，目前心智网络信息已经可以在星系间传递。一项奇迹工程已经浮现在我们眼前！"
 azur.1050.a:0"现在我们的手中抓住了奇迹！"
 azur.1100:0"心智网络架构完工"
 azur.1100.name:0"银河心智网络基础完工"
 azur.1100.desc:0"我们已经设计出了合理的银河心智网络架构，开启试运行阶段，以测试，排查可能会遇到的问题。"
 azur.1100.a:0"事不宜迟！我们尽快开展测试吧"
 azur.1150:0"奇迹工程"
 azur.1150.name:0"帝国所有单位已准备就绪！"
 azur.1150.desc:0"我们的法令文件已经传达到全星系。现在我们帝国的所有单位都准备好接入银河心智网络！"
 azur.1150.a:0"启动项目，让我们完成这一奇迹！"
 azur.1200:0"银河心智网络启动"
 azur.1200.name:0"银河心智网络计划最终阶段"
 azur.1200.desc:0"我们帝国的最后一位人民也已经接入银河心智网络了，所有单位连接正常，魔方波动处理器运行正常，服务中枢能源供给正常！现在就差最后一部了！"
 azur.1200.a:0"碧蓝航线银河心智网络启动！"
###特别项目
 MIND_NET_PROJECT:0"银河心智网络基础架构设计"
 MIND_NET_PROJECT_DESC:0"要开发如此巨大的银河通信网络，我们首先需要设计出高效合理的服务器架构。这将允许我们所有舰队、军队、星港、采矿站、恒星基地以至于我们帝国所有的一切连入银河心智网络，当然最重要的是已有心智网络系统的各行星殖民地。"
 MIND_NET_DONE:0"万物归于心智网络"
 MIND_NET_DONE_DESC:0"我们帝国所有的科学家，所有的服务人员，所有的技术工程师开始将所有的心智魔方单元接入我们设计好的银河心智网络中，这将耗费大量的时间和人力。但是这一切一定是值得的！"
 MIND_ROFORM_PROJECT:0"外星物种心智辅助系统安装"
 MIND_ROFORM_PROJECT_DESC:0"现在一切已经准备就绪，我们将要把这些模块安装在我们帝国所有外星物种身上。这些心智辅助模块能有效改善他们的心智，让他们更好的融入我们的帝国。强大的魔方能量还能增强他们的智力和体力。"